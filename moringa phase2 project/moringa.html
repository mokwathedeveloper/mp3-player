<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech masters</title>
    <link rel="stylesheet" href="moringa.css">
    <script src="https://kit.fontawesome.com/c7121bb256.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="music">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="images/imgbin_music-song-android-application-package-png.png" class="music-img">
                <h1>We found love</h1>
                <p>Rihana ft Calvin Harris</p>
                <audio controls id="song">
                    <source src="media/Rihanna  We Found Love ft Calvin Harris.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div>
                        <div><i class="fa-solid fa-backward"></i></div>
                        <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                       <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        
    </div>
       
<script>
    let progress = document.getElementById('progress');
    let song = document.getElementById('song');
    let ctrlicon = document.getElementById('ctrlicon');
    
    song onloadeddata = function{
        progress.max = song.duration;
        progress.value = song.currentTime;
    }
    function playpause(){
        if(ctrlicon.classList.contains('fa-pause')){
            song.play();
            ctrlicon.classList.remove('fa-pause');
            ctrlicon.classList.add('fa-play');
        }
        else{
            song.pause();
            ctrlicon.classList.remove('fa-play');
            ctrlicon.classList.add('fa-pause');
            
        }
    }
</script>
</body>
</html>
